<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="timer.js"></script>
    <script src="todo.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Pomodoro Task App</title>
</head>

<body>
    <div id="pomodoroWrapper">
        <div>
            <!-- Display Pomodoro title and time output -->
            <div class="antenna"></div>
            <div class="head"></div>
            <h1>Pomodoro Timer</h1>
            <h2 id="displayTime">20:00</h2>
            <button class="ui button" id="more">+</button>
            <button class="ui button" id="less">-</button>
        </div>
        <!-- Display Pomodoro start, pause, reset buttons -->
        <div>
            <button class="ui button" id="start">Start</button>
            <button class="ui button" id="pause">Pause</button>
            <button class="ui button" id="reset">Reset</button>
        </div>
        <!-- Display Pomodoro work, short break and long break buttons -->
        <div>
            <button class="ui button" id="work">Work</button>
            <button class="ui button" id="shortBreak">Short Break</button>
            <button class="ui button" id="longBreak">Long Break</button>
        </div>
    </div>
    <!-- Display titile input field and  -->
    <div id="taskWrapper">
        <div class="header">
            <h2>Task Manager</h2>
            <div class="ui input">
                <input type="text" id="userInput" placeholder="Enter your task here..." autofocus>
            </div>
            <div class="ui button">
                <span id="add">Add</span>
            </div>
        </div>

        <!-- Unordered list of tasks -->
        <ul id="userUL"></ul>
    </div>

  
    



</body>

</html>
